<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plantilla Boletín con Poppins</title>
  <!-- Importa la fuente Poppins desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* La plantilla tiene un tamaño de 612 x 792 unidades */
    .container {
      position: relative;
      width: 612px;
      height: 792px;
      border: 1px solid #ccc;
      margin: 0 auto;
    }
    .container > img {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Texto superpuesto. Ajusta las coordenadas (top/left) para afinar posiciones */
    .zona {
      position: absolute;
      left: 127px;
      top: 130px;
      color: #ffffff;
      font-size: 14px;
    }
    .uden {
      position: absolute;
      left: 265px;
      top: 130px;
      color: #ffffff;
      font-size: 14px;
    }
    .fecha {
      position: absolute;
      left: 424px;
      top: 130px;
      color: #ffffff;
      font-size: 14px;
    }
    .sucursal {
      position: absolute;
      left: 166px;
      top: 162px;
      color: #ffffff;
      font-size: 14px;
    }
    .descripcion {
      position: absolute;
      left: 315px;
      top: 240px;
      width: 220px;
      color: #003188;
      font-size: 12px;
      line-height: 15px;
      overflow-wrap: break-word;
    }
    /* Imagen en el recuadro naranja */
    /*.imagen-naranja {
      position: absolute;
      left: 70px;   /* posición x dentro del recuadro naranja */
    /*  top: 210px;    /* posición y para alinear con el texto de descripción */
    /*  width: 1px;   /* ajusta el tamaño según tu imagen */
    /*  height: 1px;
    /*}

/* Contenedor fijo para la imagen en el recuadro naranja */
    .contenedor-imagen-naranja {
      position: absolute;
      left: 70px;   /* posición x dentro del recuadro naranja */
      top: 210px;   /* posición y para alinear con el texto de descripción */
      width: 200px; /* ancho fijo del contenedor */
      height: 150px; /* alto fijo del contenedor */
      border: 2px solid #ff6600; /* borde opcional para visualizar el contenedor */
      border-radius: 8px;
      overflow: hidden; /* oculta cualquier parte de la imagen que se salga */
      background-color: #f5f5f5; /* color de fondo por si la imagen no carga */
    }
    
    /* Imagen que se ajusta al contenedor */
    .imagen-naranja {
      width: 100%;
      height: 100%;
      object-fit: cover; /* mantiene proporción y rellena el contenedor */
      object-position: center; /* centra la imagen */
      display: block;
    }



    /* Aplica la fuente Poppins a todos los textos superpuestos */
    .zona, .uden, .fecha, .sucursal, .descripcion {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Carga la imagen SVG original -->
    <img src="Asalto.svg" alt="Plantilla Asalto">
    <!-- Valores de ejemplo superpuestos -->
    <div class="zona">Pacifico Sur</div>
    <div class="uden">T001</div>
    <div class="sucursal">Sucursal A</div>
    <div class="fecha">2025‑10‑20 14:30</div>
    <div class="descripcion">
      Aquí puedes escribir una descripción larga.<br>
      Se irá acomodando en varias líneas.<br>
      Ajusta el tamaño y las posiciones según tus necesidades.
    </div>
    <!-- Imagen ubicada dentro del recuadro naranja -->
    <img class="imagen-naranja" src="./imagenesSiniestros/15/15.jpg" alt="Imagen en recuadro naranja">
  </div>
</body>
</html>
